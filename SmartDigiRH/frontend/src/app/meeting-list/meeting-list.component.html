<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />



<div class="d-flex" style="margin-top: 50px; margin-left: 20px;">
    <h4 >Meeting List</h4>
    <input [(ngModel)]="title" [(ngModel)]="meetingId" class="form-control me-6" type="search"   placeholder="Search" aria-label="Search" >
  
    </div>



<table class="table table-striped">
    <thead class="table-footer bg-primary text-white"  >

        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Description</th>
            <th>Meeting Date</th>
            <th>Type </th>
            <th style="padding-left: 30px; text-align: center;">Action </th>


        </tr>
    </thead>
    <tbody >

        
        <tr *ngFor = "let meeting of meetings | filter : title | filter : meetingId | paginate: { itemsPerPage: perPage, currentPage: p }">
            <td>{{meeting.meetingId}}</td>
            <td> {{meeting.title}}</td>
            <td> {{meeting.description}}</td>
            <td> {{meeting.meetingDate}}</td>
            <td> {{meeting.type}}</td>
           
            <td style="padding-left: 30px; text-align: center;">
                <button (click)="meetingDetails(meeting.meetingId)" class="btn btn-info">Details</button>
                <button (click)="updateMeeting(meeting.meetingId)"  class="text-success button w-5"  data-toggle="tooltip" title=""  style="margin-right: 20px; background-color: transparent;" ><i class="fas fa-pencil-alt"></i> </button>
                <button (click)="deleteMeeting(meeting.meetingId)" class="text-danger button w-5" data-toggle="tooltip" title="" style=" background-color: transparent;"><i class="far fa-trash-alt"></i> </button>
            </td>
        </tr>
    </tbody>
</table>

<pagination-controls class="myPagination" (pageChange)="p = $event"></pagination-controls>
