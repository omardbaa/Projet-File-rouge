<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />

<form class="d-flex" style="margin-top: 50px;">
    <h4>Vacation List</h4>
    <input class="form-control me-6" type="search"   placeholder="Search" aria-label="Search">
    <button class="search"  class="color-btn" type="submit">Search</button>
  </form>

<table class="table table-striped">
    <thead class="table-footer bg-primary text-white"  >
        
        <tr>
            <th>Id</th>
            <th>Type</th>
            <th>Period</th>
            <th>Start Date</th>
            <th>End Date </th>
            <th style="padding-left: 30px; text-align: center;">Action </th>


        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let vacation of vacations">
            <td>{{vacation.vacationId}}</td>
            <td> {{vacation.type}}</td>
            <td> {{vacation.period}}</td>
            <td> {{vacation.startDate}}</td>
            <td> {{vacation.endDate}}</td>
           
            <td style="padding-left: 30px; text-align: center;">
                <button (click)="vacationDetails(vacation.vacationId)" class="btn btn-info" style="margin-right: 20px;">Details</button>
                <button (click)="updateVacation(vacation.vacationId)"   class="text-success button w-5"  data-toggle="tooltip" title=""  style="margin-right: 20px; background-color: transparent;" ><i class="fas fa-pencil-alt"></i> </button>
                <button (click)="deleteVacation(vacation.vacationId)" class="text-danger button w-5" data-toggle="tooltip" title="" style=" background-color: transparent;"><i class="far fa-trash-alt"></i> </button>
            
            
            </td>
        </tr>
    </tbody>
</table>
