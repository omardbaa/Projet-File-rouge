<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />


<div style="margin-top: 100px; margin-left: 120px;  margin-right: 120px;">

<div class="d-flex" style="margin-top: 50px; margin-left: 20px;">
    <h4 >Vacation List</h4>
    <input [(ngModel)]="type" [(ngModel)]="vacationId" class="form-control me-6" type="search"   placeholder="Search" aria-label="Search" >
  
    </div>

  

<table class="table table-striped" >
    <thead class="table-footer bg-primary text-white"  >
        
        <tr>
            <th>Id</th>
            <th>Type</th>
            <th>Period</th>
            <th>Start Date</th>
            <th>End Date </th>
            <th style="padding-left: 30px; text-align: center;">Action </th>


        </tr>
    </thead>
    <tbody *ngFor = "let vacation of vacations | filter : type | filter : vacationId | paginate: { itemsPerPage: perPage, currentPage: p }">
        <tr >
            <td>{{vacation.vacationId}}</td>
            <td> {{vacation.type}}</td>
            <td> {{vacation.period}}</td>
            <td> {{vacation.startDate}}</td>
            <td> {{vacation.endDate}}</td>
           
            <td style="padding-left: 30px; text-align: center;">
                <button (click)="vacationDetails(vacation.vacationId)" class="btn btn-info" style="margin-right: 20px;">Details</button>
                <button (click)="updateVacation(vacation.vacationId)"   class="text-success button w-5"  data-toggle="tooltip" title=""  style="margin-right: 20px; background-color: transparent;" ><i class="fas fa-pencil-alt"></i> </button>
                <button (click)="deleteVacation(vacation.vacationId)" class="text-danger button w-5" data-toggle="tooltip" title="" style=" background-color: transparent;"><i class="far fa-trash-alt"></i> </button>
            
            
            </td>
        </tr>
    </tbody>
</table>

  <pagination-controls  class="myPagination" (pageChange)="p = $event"></pagination-controls>
</div>
