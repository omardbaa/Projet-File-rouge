<div class="col-md-6 offset-md-3">
    <h3>Update User</h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group"> 
            <label>First name  </label>
            <input type="text"  class="form-control" id ="firstName"
                [(ngModel)] = "user.firstName" name = "firstName">
        </div>
    
        <div class="form-group"> 
            <label>Last Name  </label>
            <input type="text"  class="form-control" id ="lastName"
                [(ngModel)] = "user.lastName" name = "lastName">
        </div>



        <div class="form-group"> 
            <label>Username  </label>
            <input type="text"  class="form-control" id ="username"
                [(ngModel)] = "user.username" name = "username">
        </div>
    
        <div class="form-group"> 
            <label>Email  </label>
            <input type="email"  class="form-control" id ="email"
                [(ngModel)] = "user.email" name = "email">
        </div>

        <div class="form-group"> 
            <label>Phone  </label>
            <input type="phone"  class="form-control" id ="phone"
                [(ngModel)] = "user.phone" name = "phone">
        </div>
    
        <div class="form-group"> 
            <label>Password  </label>
            <input type="password"  class="form-control" id ="password"
                [(ngModel)] = "user.password" name = "password">
        </div>

        <div class="form-group"> 
            <label>BirthDay  </label>
            <input type="date"  class="form-control" id ="birthday"
                [(ngModel)] = "user.birthday" name = "birthday">
        </div>



        <div class="form-group"> 
            <label>Country  </label>
            <input type="text"  class="form-control" id ="country"
                [(ngModel)] = "user.country" name = "country">
        </div>


        <div class="form-group"> 
            <label>City  </label>
            <input type="text"  class="form-control" id ="city"
                [(ngModel)] = "user.city" name = "city">
        </div>


        <div class="form-group"> 
            <label>Address  </label>
            <input type="text"  class="form-control" id ="address"
                [(ngModel)] = "user.address" name = "address">
        </div>



        <div class="form-group"> 
            <label>Status  </label>
            <input type="text"  class="form-control" id ="active"
                [(ngModel)] = "user.active" name = "active">
        </div>




        <div class="form-group"> 
            <label>Post  </label>
            <input type="text"  class="form-control" id ="post"
                [(ngModel)] = "user.post" name = "post">
        </div>



        <div class="form-group"> 
            <label>Contrat  </label>
            <input type="text"  class="form-control" id ="contrat"
                [(ngModel)] = "user.contrat" name = "contrat">
        </div>


        <div class="form-group"> 
            <label>Salary  </label>
            <input type="text"  class="form-control" id ="salary"
                [(ngModel)] = "user.salary" name = "salary">
        </div>


 
    
        <div class="form-group"> 
            <label>Type  </label>
            <input type="text"  class="form-control" id ="type"
                [(ngModel)] = "user.type" name = "type">
        </div>
        <br> 
        <td>
            
           
            <div class="card-body text-center"  style="margin-left: 300px">
               
                <!-- Profile picture image-->
                <img class="img-account-profile rounded-circle mb-2" src="https://pickaface.net/gallery/avatar/ceb123a52820908b1886.png" alt="" class="avatar-md rounded-circle img-thumbnail">
                <!-- Profile picture help block-->
                <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                <!-- Profile picture upload button-->
                <button class="btn btn-primary" type="button" >Upload new image</button>
        
            </div> 
            <button class="btn btn-success" type="submit" style="margin-right: 300px">Submit </button>
            
        
        
        </td>
        
    </form>
    </div>
